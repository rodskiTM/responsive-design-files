<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Bootstrap formulier</title>
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap formulier</h1>
      <form action="#">
        <div class="row">
          <div class="col-12 col-lg-6 mb-3">
            <label for="first-name" class="form-label">Voornaam</label>
            <input type="text" id="first-name" class="form-control" />
          </div>
          <div class="col-12 col-lg-6 mb-3">
            <label for="last-name" class="form-label">Familienaam</label>
            <input type="text" id="last-name" class="form-control" />
          </div>
          <div class="col-12 col-lg-6 mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" />
            <p class="form-text" id="email-help">We delen jouw e-mail nooit.</p>
          </div>
          <div class="d-none d-lg-block col-lg-6"></div>
          <div class="col-12 col-lg-6 mb-3">
            <label for="password" class="form-label">Paswoord</label>
            <input type="password" id="password" class="form-control" />
            <p class="form-text" id="password-help">
              Min. 8 karakters; hoofdletter, cijfer, speciale tekens.
            </p>
          </div>
          <div class="col-12 col-lg-6 mb-3">
            <label for="password-2" class="form-label">Bevestig paswoord</label>
            <input type="password" id="password-2" class="form-control" />
          </div>
          <div class="col-12 col-lg-6 mb-3">
            <label for="question-type">Soort vraag</label>
            <select
              id="question-type"
              class="form-select"
              aria-label="Soort vraag"
            >
              <option selected value="Common">Algemeen</option>
              <option value="Sale">Aankoop</option>
              <option value="Complaint">Klacht</option>
            </select>
          </div>
          <div class="d-none d-lg-block col-lg-6"></div>
          <div class="col-12 col-lg-6 mb-3">
            <label for="message" class="form-label">Uw boodschap</label>
            <textarea
              class="form-control form-control-lg"
              placeholder="Uw boodschap â€¦"
              id="message"
              rows="5"
            ></textarea>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="newsletter"
              />
              <label class="form-check-label" for="newsletter">
                Inschrijven op onze nieuwsbrief
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
