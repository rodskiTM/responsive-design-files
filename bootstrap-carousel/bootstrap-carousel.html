<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Bootstrap Carousel</title>
</head>

<body>
  <div class="container m-3 m-lg-5">
    <h1>Bootstrap Carousel</h1>
    <div id="bootstrap-carousel" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#bootstrap-carousel" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#bootstrap-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#bootstrap-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://placekitten.com/480/240" class="d-block w-100" alt="Kitten 1" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Cute kitten</h5>
            <p>What a nice kitty.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://placekitten.com/500/240" class="d-block w-100" alt="Kitten 2" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Another nice kitten</h5>
            <p>This one is called Miao</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="https://place-puppy.com/480x240" class="d-block w-100" alt="Puppy" />
          <div class="carousel-caption d-none d-md-block">
            <h5>And a puppy</h5>
            <p>Puppies can be cute too. Some are ugly though.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#bootstrap-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#bootstrap-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
</body>

</html>
